<form [formGroup]="tableForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="numero">Número da Mesa</label>
    <input type="text" id="numero" formControlName="numero" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="capacidade">Capacidade</label>
    <input type="number" id="capacidade" formControlName="capacidade" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="area">Área</label>
    <select id="area" formControlName="area" class="form-control">
      <option value="INTERNA">Interna</option>
      <option value="EXTERNA">Externa</option>
    </select>
  </div>
  
  <button type="submit" class="btn btn-success">Cadastrar Mesa</button>
</form>
