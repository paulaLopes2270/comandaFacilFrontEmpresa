<div class="container">
  <div class="logo">
    <img src="assets/logocomandafacil.jpg" alt="ComandaFácil Logo">
  </div>
  <main>
    <section>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nome de Usuário:</label>
          <input type="text" id="username" name="username" [(ngModel)]="registerData.username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" [(ngModel)]="registerData.telefone" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required>
        </div>
        <div class="form-group">
          <label for="role">Tipo de Usuário:</label>
          <select id="role" name="role" [(ngModel)]="registerData.role" required>
            <option value="EMPRESA">Empresa</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Cadastrar</button>
        </div>
      </form>
      <p *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</p>
    </section>
  </main>
</div>
