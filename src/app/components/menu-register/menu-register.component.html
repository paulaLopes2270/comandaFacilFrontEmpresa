<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Spinner de carregamento -->
<div *ngIf="loading" class="loading-spinner">
  <i class="fas fa-spinner fa-spin"></i> Carregando...
</div>

<!-- Conteúdo principal do formulário -->
<div *ngIf="!loading">
  <div class="register-container">
    <div class="left-panel">
      <div class="image-upload">
        <label for="file-input">
          <div class="image-placeholder">
            <img *ngIf="selectedImage" [src]="selectedImage" alt="Dish Image">
            <div *ngIf="!selectedImage" class="upload-text">Upload Image</div>
          </div>
        </label>
        <input id="file-input" type="file" (change)="onImageSelected($event)" accept="image/*">
      </div>
    </div>
    
    <div class="right-panel">
      <h1>Cadastro de Menu</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="dishName">Nome do Prato:</label>
          <input type="text" id="dishName" name="dishName" [(ngModel)]="menu.nome" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <textarea id="description" name="description" [(ngModel)]="menu.descricao" required></textarea>
        </div>
        <div class="form-group">
          <label for="price">Preço:</label>
          <input type="number" id="price" name="price" [(ngModel)]="menu.preco" required>
        </div>
        <div class="form-group">
          <label for="category">Categoria:</label>
          <select id="category" name="category" [(ngModel)]="menu.categoria" required>
            <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Cadastrar Item</button>
        </div>
      </form>
    </div>
  </div>
</div>
